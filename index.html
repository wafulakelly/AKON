<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <style>
    body {
      background-color: #2196f3; /* Dodgerblue */
      font-family: sans-serif;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container w3-card-4">
    <h2 class="w3-center">Akan Name Generator</h2>
    <div class="w3-margin-bottom">
      <label>Gender</label>
      <select class="w3-select" id="gender_input" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="w3-margin-bottom">
      <label>Date of Birth</label>
      <input class="w3-input" type="date" id="date_input" required />
    </div>
    <button class="w3-button w3-blue w3-block" onclick="submitForm()">Get Akan Name</button>
    <div class="result w3-center">
      Your Akan name is: <span id="akan_name">________</span>
    </div>
  </div>

  <script>
    function section1(cc) {
      return cc / 4 - 2 * cc - 1;
    }

    function section2(yy) {
      return (yy * 5) / 4;
    }

    function section3(mm) {
      return (26 * (mm + 1)) / 10;
    }

    function submitForm() {
      const gender = document.getElementById("gender_input").value;
      const dob = document.getElementById("date_input").value;
      const akan_name_el = document.getElementById("akan_name");

      if (!gender || !dob) {
        alert("Please select gender and date of birth.");
        return;
      }

      const [year, month, day] = dob.split("-").map(Number);
      const CC = parseInt(String(year).slice(0, 2));
      const YY = parseInt(String(year).slice(2));

      let sol = parseInt(section1(CC) + section2(YY) + section3(month) + day) % 7;

      const names = {
        male: ["Kwasi", "Kwadwo", "Kwabena", "Kwaku", "Yaw", "Kofi", "Kwame"],
        female: ["Akosua", "Adwoa", "Abenaa", "Akua", "Yaa", "Afua", "Ama"]
      };

      akan_name_el.textContent = names[gender][sol];
    }
  </script>
</body>
</html>
